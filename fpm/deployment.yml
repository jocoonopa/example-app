apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-in-kubernetes-fpm
  labels:
    tier: backend
    layer: fpm
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
      layer: fpm
  template:
    metadata:
      labels:
        tier: backend
        layer: fpm
    spec:
      initContainers:
        - name: migrations
          envFrom:
            - configMapRef:
                name: laravel-in-kubernetes
            - secretRef:
                name: laravel-in-kubernetes
          image: registry.gitlab.com/jocoonopa/example-app/cli:v0.0.7
          command:
            - php
          args:
            - artisan
            - migrate
            - --force
      containers:
        - name: fpm
          envFrom:
            - configMapRef:
                name: laravel-in-kubernetes
            - secretRef:
                name: laravel-in-kubernetes
          image: registry.gitlab.com/jocoonopa/example-app/fpm_server:v0.0.7
          ports:
            - containerPort: 9000